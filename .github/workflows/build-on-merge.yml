name: test and build on pr

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4
      - uses: actions/setup-node@v4
        with: 
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint